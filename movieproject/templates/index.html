{% extends 'base.html' %}
{% block body %}

<div class="container">

    <div class="row">
        {% for i in movielist %}

        <div class="col-12 col-md-4">

            <div class="card" style="width: 20rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  height="200px" width="100%">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text main">{{i.desc|truncatewords:25}}</p>
    <a href="{% url 'movieapp:detail' i.id%}" class="btn btn-primary">DETAILS</a>
  </div>
</div>


        </div>
        {% endfor %}

    </div>

</div>

{% endblock %}
